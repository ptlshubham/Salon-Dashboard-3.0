<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h4 class="card-title"> Services and Rates List</h4>
                        </div>
                        <div class="ml-md-auto">
                            <label class="col-form-label" style="margin-top: 10px;font-size: 18px;color: black;">Search
                                By</label>
                        </div>
                        <div class="col-md-3 ml-md-auto">
                            <div class="form-group" style="margin-top: 8px !important;">
                                <input type="search" id="form1" class="form-control"
                                    placeholder="Service Name" [(ngModel)]="search"
                                    (keyup)="searchServicescustmList($event.target.value)" aria-label="Search" />
                            </div>
                        </div>
                        <div class="ml-md-auto">
                            <button type="cancel" class="btn btn-danger btn-round" routerLink='/dashboard'>
                                <i class="fa fa-arrow-left"></i> Back
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class="text-primary">
                                <th class="text-center">#</th>
                                <th class="text-center">Services Name</th>
                                <th class="text-center">Services Price</th>
                                <th class="text-center">Time Duration</th>
                                <th class="text-center">Service Point</th>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let item of servicescustm | paginate: { itemsPerPage: 10, currentPage: 1 }; let i = index">
                                    <td class="text-center">{{ item.index }}</td>
                                    <td class="text-center">{{ item.name}} </td>
                                    <td class="text-center">{{ item.price }} â‚¹</td>
                                    <td class="text-center">{{ item.time }} minutes</td>
                                    <td class="text-center">{{ item.point }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="ml-md-auto">
                            <pagination-controls    autoHide="true" responsive="true">
                            </pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
